        <title>Counter</title>

    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="scoreOfHomeTeam">0</div>

            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="scoreOfGuestTeam" >0</div>
                <button class="home-add" id="addOneGuest" onclick="addOneGuest()">1</button>
